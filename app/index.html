<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tizen Simple IPTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #app {
      display: grid;
      grid-template-columns: 35% 65%;
      height: 100vh;
    }

    #channel-list {
      border-right: 1px solid #444;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #channel-list h1 {
      font-size: 20px;
      margin: 0 0 10px;
    }

    ul.channels {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    ul.channels li {
      padding: 8px 6px;
      margin-bottom: 4px;
      border-radius: 4px;
      background: #111;
    }

    ul.channels li.selected {
      background: #1e88e5;
    }

    ul.channels li span.name {
      display: block;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #player-container {
      position: relative;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #player {
      width: 100%;
      height: 100%;
      max-height: 100%;
      background: #000;
    }

    #status {
      position: absolute;
      left: 15px;
      bottom: 15px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="channel-list">
      <input
        type="file"
        id="fileInput"
        accept=".m3u,.m3u8"
        style="display:none"
      />
      <h1>Simple IPTV</h1>
      <p style="font-size:12px;opacity:0.7;">
        ▲▼: Navigate &nbsp; OK: Play &nbsp; Back/Esc: Stop
      </p>
      <ul class="channels" id="channels"></ul>
    </div>
    <div id="player-container">
      <video id="player" controls autoplay></video>
      <div id="status">Loading playlist…</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
